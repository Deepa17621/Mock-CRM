<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Edit Contact - Zoho CRM</title>
    <link rel="stylesheet" href="../frontPage/crmFront.css">
</head>
<body>

     <!-- Navbar Container -->
     <div id="navBar">
        <ul>
            <li id="Logo" class="navParent">
                <a href="../frontPage/crmFront.html">
                    <img src="../assets/iconnn.svg" alt="CRM image" id="crmicon"><span id="CRM">CRM</span>
                </a>
            </li>
            <li id="Home" class="navParent">
                <a href="../frontPage/crmFront.html">Home</a>
            </li>
            <li id="Leads" class="navParent">
                <a href="../leadForm/leadList.html">Leads</a>
            </li>
            <li id="Contact" class="navParent">
                <a href="../contact/contactList.html">Contacts</a>
            </li>
            <li id="Account" class="navParent">
                <a href="../accounts/accountList.html">Accounts</a>
            </li>
            <li id="Deals" class="navParent">
                <a href="../deal/dealList.html">Deals</a>
            </li>
            <li id="meetings" class="navParent">
                <a href="../meetings/meetingList.html">Meetings</a>
            </li>
        </ul>
    </div>
    <!-- Nav Container End -->

    <!-- Second Nav Starts -->
    <div id="secondNav">
       <ul id="leadFormSecondNavUl">
       <div id="left">
            <li><h3>Edit Contact</h3></li>
            <li>
            </li>
            <li>
                <a href="#">Edit Page Layout</a>
            </li>
       </div>
       <div id="right">
        <li><button id="cancelBtn">Cancel</button></li>
        <li><input type="button" 
            name="" id="leadSubmitBtn" value="Save"></li>
       </div>
       </ul>
    </div>
    <!-- Second Nav Ends -->
     
    <!-- Form Container -->
     <div id="leadFormContainer">
        <form action="">
            <label for="contactName">Contact Name</label>
            <input type="text" name="name" id="contactName" class="contactInp">
            <p></p>
            <br>
            <label for="contactMail">Contact Mail</label>
            <input type="email" name="email" id="contactMail" class="contactInp">
            <p></p>
            <br>
            <label for="phone" >Phone</label>
            <input type="tel" name="phone" id="phone" class="contactInp" maxlength=10>
            <p></p>
            <br>
            <label for="date">Date</label>
            <input type="date" name="date" id="date" class="contactInp" >
            <p></p>
            <br>
            <label for="contactAddress">Lead Address</label>
            <input type="text" name="address" id="contactAddress" class="contactInp">
            <p></p>
            <br>
            <label for="oraganization">Organization</label>
            <input type="text" name="org" id="organization" class="contactInp"> 
            <p></p>           
        </form>
     </div>
     <script src="./editContact.js"></script>
</body>
</html>
