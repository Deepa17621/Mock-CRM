<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="shortcut icon" href="../assets/crm-icon.ico" type="image/x-icon">
    <title>Edit Contact - Zoho CRM</title>
    <script src="../js/customElements/customNavBar.js"></script>
    <link rel="stylesheet" href="../frontPage/crmFront.css">
</head>
<body>

     <custom-navbar></custom-navbar>

    <!-- Second Nav Starts -->
    <div id="secondNav">
       <ul id="leadFormSecondNavUl">
       <div id="left">
            <li><h3>Edit Contact</h3></li>
            <li>
            </li>
            <li>
                <a href="#">Edit Page Layout</a>
            </li>
       </div>
       <div id="right">
        <li><button id="cancelBtn">Cancel</button></li>
        <li><input type="button" 
            name="" id="leadSubmitBtn" value="Save"></li>
       </div>
       </ul>
    </div>
    <!-- Second Nav Ends -->
     
    <!-- Form Container -->
     <div id="leadFormContainer">
        <form action="">
            <label for="contactName">Contact Name</label>
            <input type="text" name="name" id="contactName" class="contactInp">
            <p></p>
            <br>
            <label for="contactMail">Contact Mail</label>
            <input type="email" name="email" id="contactMail" class="contactInp">
            <p></p>
            <br>
            <label for="phone" >Phone</label>
            <input type="tel" name="phone" id="phone" class="contactInp" maxlength=10>
            <p></p>
            <br>
            <label for="date">Date</label>
            <input type="date" name="date" id="date" class="contactInp datePicker" >
            <p></p>
            <br>
            <label for="contactAddress">Lead Address</label>
            <input type="text" name="address" id="contactAddress" class="contactInp">
            <p></p>
            <br>
            <label for="oraganization">Organization</label>
            <input type="text" name="org" id="organization" class="contactInp"> 
            <p></p>           
        </form>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
     <script src="./editContact.js"></script>
</body>
</html>
