<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/crm-icon.ico" type="image/x-icon">
    <title>Create Deal- Zoho CRM</title>
    <link rel="stylesheet" href="../frontPage/crmFront.css">
</head>
<body>
    <!-- Navbar Container -->
    <div id="navBar">
        <ul>
            <li id="Logo" class="navParent">
                <a href="../frontPage/crmFront.html">
                    <img src="../assets/iconnn.svg" alt="CRM image" id="crmicon"><span id="CRM">CRM</span>
                </a>
            </li>
            <li id="Home" class="navParent">
                <a href="../frontPage/crmFront.html">Home</a>
            </li>
            <li id="Leads" class="navParent">
                <a href="../leadForm/leadList.html">Leads</a>
            </li>
            <li id="Contact" class="navParent">
                <a href="../contact/contactList.html">Contacts</a>
            </li>
            <li id="Account" class="navParent">
                <a href="../accounts/accountList.html">Accounts</a>
            </li>
            <li id="Deals" class="navParent">
                <a href="../deal/dealList.html">Deals</a>
            </li>
            <li id="meetings" class="navParent">
                <a href="../meetings/meetingList.html">Meetings</a>
            </li>
        </ul>
    </div>
    <!-- Nav Container End -->

    <!-- Second Nav Starts -->
    <div id="secondNav">
       <ul id="leadFormSecondNavUl">
       <div id="left">
            <li><h3>Create Deal</h3></li>
            <li>
                <select name="" id="leadOption" class="disabled">
                    <option value="All Deals">All Deals</option>
                    <option value="Locked Deals">Locaked Deals</option>
                    <option value="Junk Lead\s">Junk Deals</option>
                </select>
            </li>
            <li>
                <a href="../frontPage/ediPageLayout.html">Edit Page Layout</a>
            </li>
       </div>
       <div id="right">
        <li><button id="cancelBtn">Cancel</button></li>
        <li><button id="saveNewBtn">Save and New</button></li>
        <li><input type="button" 
            name="" id="leadSubmitBtn" value="Save"></li>
       </div>
       </ul>
    </div>
    <!-- Second Nav Ends -->
     
    <!-- Form Container -->
     <div id="dealFormContainer">
        <form action="">
            <div id="leftForm" class="divideForm">
                <table>
                    <tr class="formRow">
                        <td><label for="dealOwner">Deal Owner</label></td>
                        <td>
                            <input type="text" name="dealOwner" id="dealOwner" class="inps">
                            <p></p>
                        </td>
                    </tr > 
                    <br>
                    <tr class="formRow">
                        <td><label for="dealName">Deal Name</label></td>
                        <td>
                            <input type="text" name="dealName" id="dealName" class="inps">
                            <p></p>
                        </td>
                    </tr>
                    <br>
                   <tr class="formRow">
                        <td><label for="contactName">Contact Name</label></td>
                        <td>
                            <input type="text" name="contactName" id="contactName" class="inps">
                            <p></p>
                            <div class="lookUp" id="lookUpForContact" >
                                <ul id="listOfContacts" style="display: flex; flex-direction: column; text-align: left;">

                                </ul>
                            </div>
                        </td>
                   </tr>
                    <br>
                    <tr class="formRow">
                        <td><label for="accountName">Account Name</label></td>
                        <td>
                            <input type="text" name="accountName" id="accountName" class="inps">
                            <p></p>
                            <div class="lookUp" id="lookUpForAcc">
                                <ul id="listOfAccs"></ul>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="rightForm"class="divideForm">
                <table>
                    <tr class="formRow">
                        <td><label for="amount">Amount</label></td>
                        <td>
                            <input type="number" name="amount" id="amount" class="inps">
                            <p></p>
                        </td>
                    </tr>
                
                    <tr class="formRow">
                        <td><label for="closingDate">Closing Date</label></td>
                        <td>
                            <input type="date" name="closingDate" id="closingDate" class="inps">
                            <p></p>
                        </td>
                    </tr>
                
                    <tr class="formRow">
                        <td><label for="stages">Stage</label></td>
                        <td>
                            <select name="stages" id="stages" class="inps">
                                <option value="" disabled selected>--Select--</option>
                                <option value="stage1">stage-1</option>
                                <option value="stage2">stage-2</option>
                                <option value="stage3">stage-3</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
     </div>
     <script src="./createDealForm.js"></script>
</body>
</html>
