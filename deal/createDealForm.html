<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/crm-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Create Deal- Zoho CRM</title>
    <script src="../js/customElements/customNavBar.js"></script>
    <link rel="stylesheet" href="../frontPage/crmFront.css">
</head>
<body>
    
    <custom-navbar></custom-navbar>

    <!-- Second Nav Starts -->
    <div id="secondNav">
       <ul id="leadFormSecondNavUl">
       <div id="left">
            <li><h3 id="titleForPage">Create Deal</h3></li>
            <li>
                <select name="" id="leadOption" class="disabled">
                    <option value="All Deals">All Deals</option>
                    <option value="Locked Deals">Locaked Deals</option>
                    <option value="Junk Lead\s">Junk Deals</option>
                </select>
            </li>
            <li>
                <a href="../frontPage/ediPageLayout.html">Edit Page Layout</a>
            </li>
       </div>
       <div id="right">
        <li><button id="cancelBtn">Cancel</button></li>
        <li><button id="saveNewBtn">Save and New</button></li>
        <li><input type="button" 
            name="" id="leadSubmitBtn" value="Save"></li>
       </div>
       </ul>
    </div>
    <!-- Second Nav Ends -->
     
    <!-- Form Container -->
     <div id="dealFormContainer">
        <form action="">
            <div id="leftForm" class="divideForm">
                <table>
                    <tr class="formRow">
                        <td><label for="dealOwner">Deal Owner</label></td>
                        <td>
                            <input type="text" name="dealOwner" id="dealOwner" class="inps">
                            <p></p>
                        </td>
                    </tr > 
                    <br>
                    <tr class="formRow">
                        <td><label for="dealName">Deal Name</label></td>
                        <td>
                            <input type="text" name="dealName" id="dealName" class="inps">
                            <p></p>
                        </td>
                    </tr>
                    <br>
                   <tr class="formRow">
                        <td><label for="contactName">Contact Name</label></td>
                        <td>
                            <input type="text" name="contactName" id="contactName" class="inps">
                            <p></p>
                            <div class="lookUp" id="lookUpForContact" >
                                <ul id="listOfContacts" style="display: flex; flex-direction: column; text-align: left;"></ul>
                            </div>
                        </td>
                   </tr>
                    <br>
                    <tr class="formRow">
                        <td><label for="accountName">Account Name</label></td>
                        <td>
                            <input type="text" name="accountName" id="accountName" class="inps">
                            <p></p>
                            <div class="lookUp" id="lookUpForAcc">
                                <ul id="listOfAccs"style="display: flex; flex-direction: column; text-align: left;"></ul>
                            </div>
                        </td>
                    </tr>
                    <tr class="formRow">
                        <td><label for="dateOf"> Date Of</label></td>
                        <td>
                            <input type="date" name="dateOf" id="dateOf" class="inps datePicker" placeholder="mmm dd,yyyy">
                            <p></p>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="rightForm"class="divideForm">
                <table>
                    <tr class="formRow">
                        <td><label for="amount">Amount</label></td>
                        <td>
                            <input type="number" name="amount" id="amount" class="inps">
                            <p></p>
                        </td>
                    </tr>
                    <tr class="formRow">
                        <td><label for="closingDate">Closing Date</label></td>
                        <td>
                            <input type="date" name="closingDate" id="closingDate"  class="inps datePicker" placeholder="mmm dd, yyyy">
                            <p></p>
                        </td>
                    </tr>
                    <tr class="formRow">
                        <td><label for="pipeLine">Pipeline</label></td>
                        <td>
                            <select name="pipeLine" id="pipeLine" class="inps"></select>
                            <p></p>
                        </td>
                    </tr>
                    <tr class="formRow">
                        <td><label for="stages">Stage</label></td>
                        <td>
                            <select name="stages" id="stages" class="inps"></select>
                            <p></p>
                        </td>
                    </tr>
                    <tr class="formRow">
                        <td><label for="designation">Designation</label></td>
                        <td><input type="text" name="designation" id="designation" class="inps"><p></p></td>
                    </tr>
                </table>
            </div>
        </form>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
     <script src="./createDealForm.js"></script>
</body>
</html>
