<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Page Layout</title>
    <link rel="stylesheet" href="./editPageLayout.css">
</head>
<body>
    <div id="header">
       <div id="left">
        <input type="text" name="" id="layoutName" placeholder="Enter Your Layout Name">
       </div>
        <div id="right">
            <button>Save</button>
        </div>
    </div>
    <br><br>
    <div id="bodyContainer">
        <div id="fieldsContainer">
            <h4>Custom Fields To Be Added</h4>
            <p draggable="true" class="inputs" >
                <input type="text" name="firstName" id="firstName"  placeholder="First Name*" >
            </p>
            <p draggable="true" class="inputs">
                <input type="text" name="lastName" id="lastName" placeholder="Last Name*"  >
            </p>
            <p draggable="true" class="inputs">
                <input type="email" name="mail" id="mail" placeholder="E-Mail*"  >
            </p>
            <p draggable="true" class="inputs">
                <input type="tel" name="phone" id="phone" placeholder="Phone*"  >
            </p>
            <p draggable="true" class="inputs">
                <input type="text" name="organization" id="organization" placeholder="Organization Name" >
            </p>
            <p draggable="true" class="inputs">
                <input type="text" name="address" id="address" placeholder="Enter Your organization Address" > 
            </p>
            <p draggable="true" class="inputs">
                <input type="number" name="amount" id="amount" placeholder="Annual Revenue"  >
            </p>
            <p draggable="true" class="inputs" >
                <input type="datetime-local" name="date" id="date" >
            </p>
        </div>
        <div id="formContainer">
            <form action="" id="
            myForm">
            
            </form>
        </div>
    </div>
    <script src="./editPageLayout.js"></script>
</body>
</html>
