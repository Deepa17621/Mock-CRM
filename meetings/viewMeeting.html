<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Meeting Details</title>
    <link rel="stylesheet" href="../frontPage/crmFront.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        #bodyContainer, #navBar
        {
            min-width: 700px;
        }
    </style>
</head>
<body>
     <!-- Navbar Container -->
     <div id="navBar">
        <ul>
            <li id="Logo" class="navParent">
                <a href="/index.html">
                    <img src="../assets/iconnn.svg" alt="CRM image" id="crmicon"> <span id="CRM">CRM</span>
                </a>
            </li>
            <li id="Home" class="navParent">
                <a href="/index.html">Home</a>
            </li>
            <li id="Leads" class="navParent">
                <a href="../leadForm/leadList.html">Leads</a>
            </li>
            <li id="Contact" class="navParent">
                <a href="../contact/contactList.html">Contacts</a>
            </li>
            <li id="Account" class="navParent">
                <a href="../accounts/accountList.html">Accounts</a>
            </li>
            <li id="Deals" class="navParent">
                <a href="../deal/dealList.html">Deals</a>
            </li>
            <li id="meetings" class="navParent"></li>
                <a href="../meetings/meetingList.html">Meetings</a>
            </li>
        </ul>
    </div>
    <!-- Nav Container End -->

     <!-- Body Container with two partition -->
    <div id="bodyContainer">
        <div id="leftPanelContainer">
            <div id="">
                <button id="backBtn">All Meetings</button>
            </div>
        </div>
        <div id="rightPanelContainer">
            <div id="topContainerForMeetingView">
                <div id="titleContainer">

                </div>
                <div id="btnContainer">
                    <button id="startMeetBtn">Start Meeting</button>
                    <button id="editMeetBtn">Edit</button>
                    <button id="deleteMeetBtn">Cancel</button>
                </div>
            </div>
            <div id="bodyContainerForMeetingView">
                <div id="timeContainer" class="cards">

                </div>
                <br>
                <div id="participantsContainer" class="cards">
                    <div style="display: flex; justify-content: space-between;">
                        <span>Participants</span>
                        <button>add</button>
                    </div>
                    <hr>

                </div>
                <br>
                <div id="otherInfoContainer" class="cards" >

                </div>
            </div>
        </div>
    </div>

    <!-- dialoq box for edit meeting  -->
     <!-- Edit Exisiting Meeting -->
     <dialog id="dialogbox">
        <h4>Meeting Information</h4>
        <form action="" id="meetingForm">
            <input type="text" value="New Meeting*" class="meetInp" id="topic">
            <br>
            <input type="text" name="location" id="location" placeholder="location" class="meetInp">
            <br>
            <label for="startTime">From</label><br>
            <input type="datetime-local" name="time" id="startTime" class="meetInp">
            <br>
            <label for="presenterId">PresenterId</label>
            <input type="number" name="presenterId" id="presenterId" class="meetInp" value="60030981356" readonly>
            <br>
            <label for="agenda">Agenda Of Meeting</label>
            <input type="text" name="agenda" id="agenda" class="meetInp">
            <br>
            <label for="participants">Participants</label><br>
            <input type="email" name="participantsMail" id="participants" class="meetInp">
            <br><br>
            <button id="meetingCancelBtn" class="meetBtn">Cancel</button> <button id="meetingSaveBtn" class="meetBtn">Save</button>
        </form>
      </dialog>


    <script src="/meetings/viewMeeting.js"></script>
</body>
</html>
