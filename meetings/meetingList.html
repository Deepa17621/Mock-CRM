    <!-- Nav Container End -->

    <!-- dialoq box for edit meeting  -->
     <!-- Create New Meeting -->
     <dialog id="dialogbox">
        <h4>Meeting Information</h4>
        <form action="" id="meetingForm">
            <input type="text" value="New Meeting*" class="meetInp" id="topic">
            <br>
            <input type="text" name="location" id="location" placeholder="location" class="meetInp">
            <br>
            <label for="startTime">From</label><br>
            <input type="datetime-local" name="time" id="startTime" class="meetInp">
            <br>
            <label for="presenterId">PresenterId</label>
            <input type="number" name="presenterId" id="presenterId" class="meetInp" value="60030981356" readonly>
            <br>
            <label for="agenda">Agenda Of Meeting</label>
            <input type="text" name="agenda" id="agenda" class="meetInp">
            <br>
            <label for="participants">Participants</label><br>
            <input type="email" name="participantsMail" id="participants" class="meetInp">
            <br><br>
            <button id="meetingCancelBtn" class="meetBtn">Cancel</button> <button id="meetingSaveBtn" class="meetBtn">Save</button>
        </form>
      </dialog>

    <!-- header -->
    <div id="secondNav">
            <ul id="ull">
                <div id="left">
                    <!-- <li style="cursor: pointer;" id="filterIcon">Filter</li> -->
                    <li>
                        <select name="" id="leadOption" class="disabled">
                            <option value="All Meetings">All Meetings</option>
                            <option value="Locked Meetings">Locaked Meetings</option>
                            <option value="Junk Meetings">Junk Meetings</option>
                        </select>
                    </li>
                </div>
               <div id="right">
                    <li>
                        <button class="createBtnForAllModules" id="createMeeting">
                            Create Meeting
                        </button>
                    </li>
                    <li>
                        <select name="lookups" id="lookupForLead" onchange="selField()">
                            <option value="">--Select--</option>
                            <!-- Need to add more options based to Meeting -->
                        </select>
                    </li>
                    <li>
                        <input type="text" name="search" id="searchLead" placeholder="search here..."> 
                    </li>
                    <li class="disabled">
                        <select name="" id="actionOption" >
                            <option value="">action</option>
                            <option value="Mass Update">Mass Update</option>
                            <option value="Mass Delete">Mass Delete</option>
                            <option value="Mass Transfer">Mass Transfer</option>
                            <option value="Mass Email">Mass Email</option>
                        </select>
                    </li>
               </div>
            </ul>
    </div>
    <!-- List Body Container Starts Here -->
      <!-- Body Container -->
    <div id="parent">

        <!-- Filter Container Starts Here -->
        <div id="filterForLead">
            
            <div id="searchBar">
                <input type="text" name="" id="searchBarInp" placeholder="Search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
        </div>
        <!-- Meeting Container Starts Here-->
        <div id="leadListContainer">
            <table id="meetingListTable">
            </table>
        </div>
    </div>
     <!-- List Body Container Ends Here -->

    <script src="./meetingList.js" defer></script>
