<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Zoho Meeting - Schedule a meeting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <link rel="stylesheet" href="../css/zohoMeeting.css">
    <link rel="stylesheet" href="../css/scheduleMeeting.css">
</head>
<body>
    <header>
        <div id="meetingIconContainer">
            <img src="../meetingImages/newMeetingIconWithName.png" alt="Zoho-Meeting" id="homeIcon">
        </div>
    </header>
    <section>
        <!-- Side Nav Bar -->
        <div class="sideBar">
            <ul class="sideBarList">
                <li>
                    <div class="parentForSideBarIcons">
                        <a href="/meetings/zohoMeeting.html" class="navBar-link">
                            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0,0,256,256">
                                <g fill="#fafaf8" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(5.33333,5.33333)"><path d="M23.95117,4c-0.31984,0.01092 -0.62781,0.12384 -0.87891,0.32227l-14.21289,11.19727c-1.8039,1.42163 -2.85937,3.59398 -2.85937,5.89063v19.08984c0,1.36359 1.13641,2.5 2.5,2.5h10c1.36359,0 2.5,-1.13641 2.5,-2.5v-10c0,-0.29504 0.20496,-0.5 0.5,-0.5h5c0.29504,0 0.5,0.20496 0.5,0.5v10c0,1.36359 1.13641,2.5 2.5,2.5h10c1.36359,0 2.5,-1.13641 2.5,-2.5v-19.08984c0,-2.29665 -1.05548,-4.46899 -2.85937,-5.89062l-14.21289,-11.19727c-0.27738,-0.21912 -0.62324,-0.33326 -0.97656,-0.32227zM24,7.41016l13.28516,10.4668c1.0841,0.85437 1.71484,2.15385 1.71484,3.5332v18.58984h-9v-9.5c0,-1.91495 -1.58505,-3.5 -3.5,-3.5h-5c-1.91495,0 -3.5,1.58505 -3.5,3.5v9.5h-9v-18.58984c0,-1.37935 0.63074,-2.67883 1.71484,-3.5332z"></path></g></g>
                            </svg>
                            <span>Home</span>
                        </a>
                    </div>
                </li>
                <li>
                    <div class="parentForSideBarIcons">
                        <a href="/meetings/zohoMeetingmeetings.html" class="navBar-link">
                            <i class="fa-solid fa-video"></i>
                            <span>Meetings</span>
                        </a>
                    </div>
                </li>
                <li>
                    <div class="parentForSideBarIcons">
                        <span>Webinar</span>
                    </div>
                </li>
            </ul>
        </div>
        <!-- Meeting form Overall container -->
         <div id="meetingFormContainer">
           <!-- meeting creation form -->
            <div class="innerWrapperForForm">
                <div class="heading">
                    <h3>Schedule a Meeting</h3>
                </div>
                <form action="" id="form">
                    <div class="divForInps">
                        <label for="topic">Topic<i class="fa-thin fa-asterisk" style="color: #ff000d;"></i></label>
                        <input type="text" name="topic" id="topic" class="inps">
                        <p></p>
                    </div>
                    <div class="divForInps">
                        <label for="timeZone">Time Zone</label>
                        <input type="timeZone" name="timeZone" id="timeZone" class="inps datePicker" value="Asia/Kolkota" readonly>
                        <p></p>
                    </div>
                    <div class="divForInps">
                        <label for="agendaForForm">Agenda<i class="fa-thin fa-asterisk" style="color: #ff000d;"></i></label>
                        <input type="text" name="agendaForForm" id="agendaForForm" class="inps">
                        <p></p>
                    </div>
                    <div class="divForInps">
                        <label for="startTime">From<i class="fa-thin fa-asterisk" style="color: #ff000d;"></i></label>
                        <input type="startTime" name="startTime" id="startTime" class="inps datePicker">
                        <p></p>
                    </div>
                    <div class="divForInps">
                        <label for="endTime">To</label>
                        <input type="endTime" name="endTime" id="endTime" class="inps datePicker">
                        <p></p>
                    </div>
                    <div class="divForInps">
                        <label for="hostInForm">Host<i class="fa-thin fa-asterisk" style="color: #ff000d;"></i></label>
                        <input type="text" name="hostInForm" id="hostInForm" class="inps" value="deeparajendiran20022gmail.com" readonly>
                        <p></p>
                    </div>
                    <div class="divForInps">
                        <label for="participantsForForm">Participants</label>
                        <div id="participantsWrapper">
                            <ul id="inpsUL">
                                <input type="email" name="participantsForForm" id="participants">
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Submit Button -->
             <div class="footerWrapper">
                <button type="submit" id="submitBtn" class="buttn">Schedule</button>
                <button id="cancelSubmit" class="buttn">Cancel</button>
             </div>
         </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="../js/scheduleMeeting.js"></script>  
</body>
</html>
