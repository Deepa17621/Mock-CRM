<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="shortcut icon" href="../assets/crm-icon.ico" type="image/x-icon">
    <title>Edit Account - Zoho CRM</title>
    <script src="../js/customElements/customNavBar.js"></script>
    <link rel="stylesheet" href="../frontPage/crmFront.css">
</head>
<body>
    <!-- Custom Navbar -->
    <custom-navbar></custom-navbar>

    <!-- Second Nav Starts -->
    <div id="secondNav">
       <ul id="leadFormSecondNavUl">
       <div id="left">
            <li><h3>Edit Account</h3></li>
            <li>
            </li>
            <li>
                <a href="#">Edit Page Layout</a>
            </li>
       </div>
       <div id="right">
        <li><button id="cancelBtn">Cancel</button></li>
        <li><button id="saveNewBtn">Save and New</button></li>
        <li><input type="button" 
            name="" id="leadSubmitBtn" value="Save"></li>
       </div>
       </ul>
    </div>
    <!-- Second Nav Ends -->
     
    <!-- Form Container -->
     <div id="leadFormContainer">
        <form action="">
            <label for="accountOwner">Account Owner</label>
            <input type="text" name="owner" id="accountOwner" class="accountInp">
            <p></p>
            <br>
            <label for="accountName">Account Name</label>
            <input type="text" name="name" id="accountName" class="accountInp">
            <p></p>
            <br>
            <label for="accountMail">account Mail</label>
            <input type="email" name="email" id="accountMail" class="accountInp">
            <p></p>
            <br>
            <label for="phone" >Phone</label>
            <input type="tel" name="phone" id="phone" class="accountInp" maxlength=10>
            <p></p>
            <br>
            <label for="date">Date</label>
            <input type="date" name="date" id="date" class="accountInp datePicker" >
            <p></p>
            <br>
            <label for="accountAddress">Organization Address</label>
            <input type="text" name="address" id="accountAddress" class="accountInp">
            <p></p>
            <br>
            
            <label for="annualRevenue">Annual Revenue</label> 
            <input type="text" name="revenue" id="annualRevenue" class="accountInp">
            <p></p>        
        </form>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
     <script src="./editAccount.js"></script>
</body>
</html>
