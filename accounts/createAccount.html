<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="shortcut icon" href="../assets/crm-icon.ico" type="image/x-icon">
    <title>Create Account - Zoho CRM</title>
    <link rel="stylesheet" href="../frontPage/crmFront.css">
</head>
<body>

     <!-- Navbar Container -->
     <div id="navBar">
        <ul>
            <li id="Logo" class="navParent">
                <a href="../frontPage/crmFront.html">
                    <img src="../assets/iconnn.svg" alt="CRM image" id="crmicon"><span id="CRM">CRM</span>
                </a>
            </li>
            <li id="Home" class="navParent">
                <a href="../frontPage/crmFront.html">Home</a>
            </li>
            <li id="Leads" class="navParent">
                <a href="../leadForm/leadList.html">Leads</a>
            </li>
            <li id="Contact" class="navParent">
                <a href="../contact/contactList.html">Contacts</a>
            </li>
            <li id="Account" class="navParent">
                <a href="../accounts/accountList.html">Accounts</a>
            </li>
            <li id="Deals" class="navParent">
                <a href="../deal/dealList.html">Deals</a>
            </li>
            <li id="meetings" class="navParent">
                <a href="../meetings/meetingList.html">Meetings</a>
            </li>
        </ul>
    </div>
    <!-- Nav Container End -->

    <!-- Second Nav Starts -->
    <div id="secondNav">
       <ul id="leadFormSecondNavUl">
       <div id="left">
            <li><h3>Create Account</h3></li>
            <li>
                <select name="" id="leadOption" class="disabled">
                    <option value="All Accounts">All Accounts</option>
                    <option value="Locked Accounts">Locked Accounts</option>
                    <option value="Junk Lead\s">Junk Accounts</option>
                </select>
            </li>
            <li>
                <a href="../frontPage/ediPageLayout.html">Edit Page Layout</a>
            </li>
       </div>
       <div id="right">
        <li><button id="cancelBtn">Cancel</button></li>
        <li><button id="saveNewBtn">Save and New</button></li>
        <li><input type="button" 
            name="" id="leadSubmitBtn" value="Save"></li>
       </div>
       </ul>
    </div>
    <!-- Second Nav Ends -->
     
    <!-- Form Container -->
     <div id="accountFormContainer">
        <form action="" id="formm">
            <label for="accountOwner">Account Owner</label>
            <input type="text" name="name" id="accountOwner" class="accountInp">
            <p></p>
            <br>
            <label for="AccountName">Account Name</label>
            <input type="text" name="AccountName" id="AccountName" class="accountInp">
            <p></p>
            <br>
            <label for="accontMail">Account Mail</label>
            <input type="email" name="email" id="accountMail" class="accountInp">
            <p></p>
            <br>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" class="accountInp" maxlength=10>
            <p></p>
            <br>
            <label for="date">Date</label>
            <input type="date" name="date" id="date" class="accountInp datePicker">
            <p></p>
            <br>
            <label for="accountAddress">Account Address</label>
            <input type="text" name="address" id="accountAddress" class="accountInp">
            <p></p>
            <br>
            <label for="annualRevenue">Annual Revenue</label>
            <input type="text" name="revenue" id="annualRevenue" class="accountInp"> 
            <p></p>           
        </form>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
     <script src="./createAccount.js"></script>
</body>
</html>
