<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="shortcut icon" href="/assets/crm-icon.ico" type="image/x-icon">
    <title>Create Account - Zoho CRM</title>
    <link rel="stylesheet" href="../../css/accounts/createAccount.css">
    <!-- <link rel="stylesheet" href="../../css/leads/crmFront.css"> -->
    <script src="../../js/customElements/customNavBar.js"></script>
</head>
<body>
    <custom-navbar></custom-navbar>
    <div id="container-title">
       <ul id="ul-for-title">
       <div id="left-title">
            <li><h3>Create Account</h3></li>
            <!-- <li>
                <select name="" id="leadOption" class="disabled">
                    <option value="All Accounts">All Accounts</option>
                    <option value="Locked Accounts">Locked Accounts</option>
                    <option value="Junk Lead\s">Junk Accounts</option>
                </select>
            </li> -->
            <li>
                <a href="../leads/ediPageLayout.html">Edit Page Layout</a>
            </li>
       </div>
       <div id="right-title">
        <li><button id="cancelBtn">Cancel</button></li>
        <li><button id="saveNewBtn">Save and New</button></li>
        <li><input type="button" 
            name="" id="leadSubmitBtn" value="Save"></li>
       </div>
       </ul>
    </div>
     <div id="form-container">
        <form action="" id="formm">
            <section class="left-form">
                <div class="form-groups">
                    <label for="acc-owner">Account Owner</label>
                    <input type="text" name="acc-owner" id="acc-owner" class="acc-inp">
                    <p></p>
                </div>
                <div class="form-groups">
                    <label for="acc-name">Account Name</label>
                    <input type="text" name="acc-name" id="acc-name" class="acc-inp">
                    <p></p>
                </div>
                <div class="form-groups">
                    <label for="acc-mail">Account Mail</label>
                    <input type="email" name="email" id="acc-mail" class="acc-inp">
                    <p></p>
                </div>
                <div class="form-groups">
                    <label for="acc-site">Account Site</label>
                    <input type="text" name="acc-site" id="acc-site" class="acc-inp">
                    <p></p>
                </div>
                <div class="form-groups">
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date" class="acc-inp datePicker">
                    <p></p>
                </div>
                <div class="form-groups">
                    <label for="revenue">Annual Revenue</label>
                    <input type="number" name="revenue" id="revenue" class="acc-inp">
                    <p></p>
                </div>
                <div class="form-groups">
                    <label for="billing-city">Billing City</label>
                    <input type="text" name="billing-city" id="billing-city" class="acc-inp">
                    <p></p>
                </div>
                <div class="form-groups">
                    <label for="billing-country">Billing Country</label>
                    <input type="text" name="billing-country" id="billing-country" class="acc-inp">
                    <p></p>
                </div>
            </section>
            <section class="right-form">
                <div class="form-groups">
                    <label for="contact">Contact</label>
                    <select name="contact" id="contact" class="acc-inp"></select>
                    <!-- <input type="text" name="contact" id="contact" class="acc-inp"> -->
                    <p></p>
                </div>
                <div class="form-groups">
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone" class="acc-inp" maxlength=10>
                    <p></p>
                </div>
                <div class="form-groups">
                    <label for="website">website</label>
                    <input type="text" name="website" id="website" class="acc-inp">
                    <p></p>
                </div>
                <div class="form-groups">
                    <label for="shipping-city">Shipping City</label>
                    <input type="text" name="city" id="shipping-city" class="acc-inp">
                    <p></p> 
                </div>
                <div class="form-groups">
                    <label for="shipping-state">Shipping State</label>
                    <input type="text" name="state" id="shipping-state" class="acc-inp">
                    <span></span>
                </div>
                <div class="form-groups">
                    <label for="shipping-country">Shipping Country</label>
                    <input type="text" name="country" id="shipping-country" class="acc-inp">
                    <span></span>
                </div>
                <div class="form-groups">
                    <label for="billing-state">Billing State</label>
                    <input type="text" name="billing-state" id="billing-state" class="acc-inp">
                    <p></p>
                </div>
                <div class="form-groups">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" id="amount" class="acc-inp">
                    <p></p>
                </div>
            </section>        
        </form>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
     <script src="../../js/accounts/createAccount.js"></script>
</body>
</html>
