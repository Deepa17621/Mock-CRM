<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/crm-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Contacts - Zoho CRM</title>
    <script src="../../js/customElements/customNavBar.js"></script>
    <link rel="stylesheet" href="../../css/contacts/contactList.css">
</head>
<body>
    <custom-navbar></custom-navbar>
     <!-- Second Navbar -->
     <div id="secondNav">
            <ul id="ulWrapper">
                <div id="left">
                    <li style="cursor: pointer;"  class="btnOfSecondLayer">
                        <span>
                            <i class="fas fa-filter" id="filterIcon"></i>
                        </span>
                    </li>
                    <li>
                        <select name="" id="contacts-filter" class="disabled btnOfSecondLayer">
                            <option value="AllContacts">All Contacts</option>
                            <option value="LockedContacts">Locaked Contacts</option>
                            <option value="JunkContacts">Junk Contacts</option>
                        </select>
                    </li>
                </div>
               <div id="right">
                    <li>
                        <button class="createBtnForAllModules" id="btn-create-contact">
                            Create Contact
                        </button>
                    </li>
                    <li>
                        <select name="" id="fields" onchange="selectField()">
                            <option value="">-Select-</option>
                            <option value="id">ID</option>
                            <option value="contactName">Contact Name</option>
                            <option value="contactMail">Contact Mail</option>
                            <option value="phone">Phone</option>
                            <option value="address">Address</option>
                            <option value="organization">Organization</option>
                            <option value="date">date</option>
                        </select>
                    </li>
                    <li>
                        <input type="text" name="" id="searchField" placeholder="search here..." style="height: 23px;" >
                    </li>
                    <li>
                        <select name="" id="actionOption" class="disabled">
                            <option value="">action</option>
                            <option value="Mass Update">Mass Update</option>
                            <option value="Mass Delete">Mass Delete</option>
                            <option value="Mass Transfer">Mass Transfer</option>
                            <option value="Mass Email">Mass Email</option>
                        </select>
                    </li>
               </div>
            </ul>
    </div>
    <!-- Contact List  Body Container -->
    <div id="wrapperForList">
        <div id="container-filter-contacts">  
            <span class="title-search">Filter Leads by</span>
            <div id="searchBar">
                <i class="fa fa-search"></i><input type="search" name="" id="searchBarInp" placeholder="Search">
            </div>
        </div>
        <!-- Lead Container Starts Here-->
        <div id="contact-list-container">
            <table>
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="../../js/contacts/contactList.js"></script>
</body>
</html>
