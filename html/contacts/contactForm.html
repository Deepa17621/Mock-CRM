<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="shortcut icon" href="/assets/crm-icon.ico" type="image/x-icon">
    <title>Create Contact - Zoho CRM</title>
    <script src="../../js/customElements/customNavBar.js"></script>
    <!-- <link rel="stylesheet" href="../../css/leads/crmFront.css"> -->
     <link rel="stylesheet" href="/css/contacts/createContact.css">
</head>
<body>
    <custom-navbar></custom-navbar>
    <div id="container-title">
        <ul id="ul-for-title">
        <div id="left-title">
             <li><h3>Create Contact</h3></li>
             <!-- <li>
                 <select name="" id="leadOption" class="disabled">
                     <option value="All Contacts">All Contacts</option>
                     <option value="Locked Contacts">Located Contacts</option>
                     <option value="Junk Contacts">Junk Contacts</option>
                 </select>
             </li> -->
             <li>
                 <a href="#">Edit Page Layout</a>
             </li>
        </div>
        <div id="right-title">
         <li><button id="cancelBtn">Cancel</button></li>
         <li><button id="saveNewBtn">Save and New</button></li>
         <li><input type="button" 
             name="" id="contactSubmitBtn" value="Save"></li>
        </div>
        </ul>
     </div>
     <!-- Second Nav Ends -->
        <div id="form-container">
            <form action="">
                <section class="left-form">
                    <div class="form-groups">
                        <label for="contact-owner">Contact Owner</label>
                        <input type="text" name="contact-owner" id="contact-owner" class="contact-inp">
                    </div>
                    <div class="form-groups">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" class="contact-inp">
                        <p></p>
                    </div>
                    <div class="form-groups">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" class="contact-inp">
                        <p></p>
                    </div>
                    <div class="form-groups">
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date" class="contact-inp datePicker">
                        <p></p>
                    </div>
                    <div class="form-groups">
                        <label for="contactMail">E-Mail</label>
                        <input type="email" name="contactMail" id="contactMail" class="contact-inp">
                        <p></p>
                    </div>
                    <div class="form-groups">
                        <label for="contactPhone">Phone</label>
                        <input type="tel" name="contactPhone" id="contactPhone" class="contact-inp" maxlength="10">
                        <P></P>
                    </div>
                    <div class="form-groups">
                        <label for="contact-city">Contact City</label>
                        <input type="text" name="contact-city" id="contact-city" class="contact-inp">
                        <p></p>
                    </div>      
                    <div class="form-groups">
                        <label for="contact-state">Contact State</label>
                        <input type="text" name="contact-state" id="contact-state" class="contact-inp">
                        <p></p>
                    </div>  
               </section>
               <section class="right-form">
                <div class="form-groups">
                    <label for="organization">Organization</label>
                    <!-- <input type="text" name="organization" id="organization" class="contact-inp"> -->
                    <select name="organization" id="organization" class="contact-inp">
                        <option value="">Select</option>
                    </select>
                    <p></p>
                </div>
                <div class="form-groups">
                    <label for="department">Department</label>
                    <input type="text" name="department" id="department" class="contact-inp">
                    <p></p>
                </div>
                <div class="form-groups">
                    <label for="org-email">Organization Mail</label>
                    <input type="text" name="org-email" id="org-email" class="contact-inp">
                    <p></p>
                </div>
                <div class="form-groups">
                    <label for="org-phone">Organization Phone</label>
                    <input type="tel" name="org-phone" id="org-phone" class="contact-inp" maxlength="10">
                    <p></p>
                </div>
                <div class="form-groups">
                    <label for="annual-income">Annual Income</label>
                    <input type="number" name="annual-income" id="annual-income" class="contact-inp">
                    <p></p>
                </div>
                <div class="form-groups">
                    <label for="org-address">Organization Address</label>
                    <input type="text" name="org-address" id="org-address" class="contact-inp">
                    <p></p>
                </div>
                <div class="form-groups">
                    <label for="contact-country">Contact Country</label>
                    <input type="text" name="contact-country" id="contact-country" class="contact-inp">
                    <p></p>
                </div>   
               </section>
            </form>
         </div>
     <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
     <script src="../../js/contacts/contactForm.js"></script>
</body>
</html>
