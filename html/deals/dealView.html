<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/crm-icon.ico" type="image/x-icon">
    <title>Deal View - Zoho CRM</title>
    <link rel="stylesheet" href="../../css/deals/viewDeal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <script src="/js/customElements/customNavBar.js" type="module"></script>
</head>
<body>
    <custom-navbar></custom-navbar>
     <div id="secondNav">
        <ul id="ul-title">
            <div id="left-title">
                <li><i id="backBtn" class="fa-solid fa-arrow-left fa-xl"></i></li>
                <li><h4 id="name"></h4></li>
            </div>
            <div id="right-title">
                <li><div class="btn sendMail"><a id="mail" href="">Send Email</a></div></li>
                <li >
                    <div id="editBtn" class="btn" >Edit</div>
                </li>
                <li><div id="deleteBtn" class="btn">Delete</div></li>
                <li><div class="threeDotMenu btn"><i class="fa-solid fa-ellipsis"></i></div></li>
                <li class="previous"><i class="fa-solid fa-chevron-left"></i></li>
                <li class="next"><i class="fa-solid fa-chevron-left fa-rotate-180"></i></li>
            </div>
        </ul>
    </div>
     <div id="body-container">
        <div class="sidebar">
            <div class="relatedList"><b>Related List</b></div>
            <ul class="list">
                <li class="lite-items"><a href="#notes">Notes</a></li>
                <li class="lite-items"><a href="#messages">Messages</a></li>
                <li class="lite-items"><a href="#attachments">Attachments</a></li>
                <li class="lite-items"><a href="#open-activities">Open Activities</a></li>
                <li class="lite-items"><a href="#closed-activities">Closed Activities</a></li>
                <li class="lite-items"><a href="#test">Test</a></li>
                <li class="lite-items"><a href="#voice">Voice of the Customer</a></li>
            </ul>
        </div>
        <div id="detailed-view-container">
            <div class="header-detailed-view"></div>
            <div class="wrapper">
                <div class="stages-container widgets">
                    <div class="title">Start</div>
                </div>
                <div class="table-container">
                    <div class="title">Deal Information</div>
                    <table id="view"></table>
                </div>
                <div class="notes widgets" id="notes">
                    <div class="title">Notes</div>
                </div>
                <div class="messages widgets" id="messages">
                    <div class="title">messages</div>
                </div>
                <div class="attachments widgets" id="attachments">
                    <div class="title">attachments</div>
                </div>
                <div class="open-activities widgets" id="open-activities">
                    <div class="title">open Activities</div>
                </div>
                <div class="closed-activities widgets" id="closed-activities">
                    <div class="title">Closed Activities</div>
                </div>
                <div class="test widgets" id="test">
                    <div class="title">Test</div>
                </div>
                <div class="voice widgets" id="voice">
                    <div class="title">Voice Of Customers</div>
                </div>
                <div class="stage-history-container widgets">
                    <div class="title">Stage History</div>
                </div>
            </div>
        </div>
     </div>
     <script src="../../js/deals/dealView.js" type="module"></script>
</body>
</html>
