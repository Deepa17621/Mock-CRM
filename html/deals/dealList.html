<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/crm-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title> Deals - Zoho CRM</title>
    <link rel="stylesheet" href="../../css/deals/dealList.css">
    <!-- <link rel="stylesheet" href="../../css/leads/crmFront.css"> -->
    <script src="../../js/customElements/customNavBar.js" type="module"></script>
</head>
<body>
    <custom-navbar></custom-navbar>
    <div id="secondNav">
            <ul id="ulWrapper">
                <div id="left">
                    <li style="cursor: pointer;"  class="btnOfSecondLayer">
                        <span>
                            <i class="fas fa-filter" id="filterIcon"></i>
                        </span>
                    </li>
                    <li>
                        <select name="" id="leadOption" class="disabled">
                            <option value="All Deals">All Deals</option>
                            <option value="Locked Deals">Locked Deals</option>
                            <option value="Junk Deals">New Deals</option>
                        </select>
                    </li>
                </div>
               <div id="right">
                    <li>
                        <select name="selectView" id="selectView">
                            <option value="">Select View</option>
                            <option value="listView">List View</option>
                            <option value="kambanView">Kanban View</option>
                        </select>
                    </li>
                    <li>
                        <button class="createBtnForAllModules" id="btn-create-deal">
                            Create Deal
                        </button>
                    </li>
                    <li>
                        <select name="" id="fields" onchange="selectField()">
                            <option value="">---Select---</option>
                            <option value="dealOwner">Deal Owner</option>
                            <option value="contactName">Contact Name</option>
                            <option value="dealName">Deal Name</option>
                            <option value="dccountName">AcoountName</option>
                            <option value="amount">Amount</option>
                            <option value="closingDate">Closing date</option>
                        </select>
                    </li>
                    <li>
                        <input type="text" name="" id="searchField" placeholder="search here..." style="height: 23px;" >
                    </li>
                    <li class="disabled">
                        <select name="" id="actionOption">
                            <option value="">action</option>
                            <option value="Mass Update">Mass Update</option>
                            <option value="Mass Delete">Mass Delete</option>
                            <option value="Mass Transfer">Mass Transfer</option>
                            <option value="Mass Email">Mass Email</option>
                        </select>
                    </li>
               </div>
            </ul>
    </div>
    <div id="wrapper-list">
        <div id="container-filter-deal">
            <span class="title-search">Filter Deals by</span>
            <div id="searchBar">
                <i class="fa fa-search"></i><input type="search" name="" id="searchBarInp" placeholder="Search">
            </div>
        </div>
        <div id="table-container">
            <table>
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="../../js/deals/dealList.js"></script>
</body>
</html>
