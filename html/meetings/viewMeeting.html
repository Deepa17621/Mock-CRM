<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Meeting Details</title>
    <link rel="stylesheet" href="../../css/leads/crmFront.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../../js/customElements/customNavBar.js" type="module"></script>
    <style>
        #bodyContainer, #navBar
        {
            min-width: 700px;
        }
    </style>
</head>
<body>
     <custom-navbar></custom-navbar>

     <!-- Body Container with two partition -->
    <div id="bodyContainer">
        <div id="leftPanelContainer">
            <div id="">
                <button id="backBtn" style="margin-top: 10px;">All Meetings</button>
            </div>
        </div>
        <div id="rightPanelContainer">
            <div id="topContainerForMeetingView">
                <div id="titleContainer" style="justify-content: center;">

                </div>
                <div id="btnContainer">
                    <button id="startMeetBtn" >Start Meeting</button>
                    <button id="editMeetBtn">Edit</button>
                    <button id="deleteMeetBtn" title="Delete This Meeting">Cancel</button>
                </div>
            </div>
            <div id="bodyContainerForMeetingView">
                <div id="timeContainer" class="cards">

                </div>
                <br>
                <div id="participantsContainer" class="cards">
                    <div style="display: flex; justify-content: space-between;">
                        <span>Participants</span>
                        <button>add</button>
                    </div>
                    <hr>

                </div>
                <br>
                <div id="otherInfoContainer" class="cards" >

                </div>
            </div>
        </div>
    </div>

    <!-- dialoq box for edit meeting  -->
     <!-- Edit Exisiting Meeting -->
     <dialog id="dialogbox">
        <h4>Meeting Information</h4>
        <form action="" id="meetingForm">
            <input type="text" value="New Meeting*" class="meetInp" id="topic">
            <br>
            <label for="startTime">From</label><br>
            <input type="datetime-local" name="time" id="startTime" class="meetInp">
            <br>
            <label for="presenterId">PresenterId</label>
            <input type="number" name="presenterId" id="presenterId" class="meetInp" value="60030981356" readonly>
            <br>
            <label for="agenda">Agenda Of Meeting</label>
            <input type="text" name="agenda" id="agenda" class="meetInp">
            <br>
            <label for="participants">Participants</label><br>
            <input type="email" name="participantsMail" id="participants" class="meetInp">
            <br><br>
            <button id="meetingCancelBtn" class="meetBtn">Cancel</button> <button id="meetingSaveBtn" class="meetBtn">Save</button>
        </form>
      </dialog>


    <script src="../../js/meetings/viewMeeting.js"></script>
</body>
</html>
