<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="shortcut icon" href="/assets/crm-icon.ico" type="image/x-icon">
    <title>Create Lead - Zoho CRM</title>
    <script src="../../js/customElements/customNavBar.js" type="module"></script>
    <link rel="stylesheet" href="../../css/leads/createLead.css">
    <!-- <link rel="stylesheet" href="../../css/leads/crmFront.css"> -->
</head>
<body>
    <custom-navbar></custom-navbar>
    <div id="container-title">
       <ul id="ul-for-title">
       <div id="left-title">
            <li><h3>Create Lead</h3></li>
            <!-- <li>
                <select name="" id="leadOption" class="disabled">
                    <option value="All Leads">All Leads</option>
                    <option value="Locked Leads">Locaked Leads</option>
                    <option value="Junk Lead\s">Junk Leads</option>
                </select>
            </li> -->
            <li>
                <a href="./ediPageLayout.html">Edit Page Layout</a>
            </li>
       </div>
       <div id="right-title">
            <li><button id="cancelBtn">Cancel</button></li>
            <li><button id="saveNewBtn">Save and New</button></li>
            <li><input type="button" 
                name="" id="leadSubmitBtn" value="Save"></li>
       </div>
       </ul>
    </div>
    <div id="form-container">
        <form action="">
            <section class="left-form">
                <div class="form-groups">
                    <label for="lead-owner">Lead Owner</label>
                    <input type="text" name="lead-owner" id="lead-owner" class="leadInp">
                    <span></span>
                </div>
                <div class="form-groups">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" class="leadInp">
                    <span></span>
                </div>
                <div class="form-groups">
                    <label for="role-title">Title</label>
                    <input type="text" name="role-title" id="role-title" class="leadInp">
                    <span></span>
                </div>
                <div class="form-groups">
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone" class="leadInp" maxlength=10>
                    <span></span>
                </div>
                <div class="form-groups">
                    <label for="website">Website</label>
                    <input type="text" name="website" id="website" class="leadInp">
                    <span></span>
                </div>
                <div class="form-groups">
                    <label for="emp-count">No.Of Employess</label>
                    <input type="text" name="emp-count" id="emp-count" class="leadInp">
                    <span></span>
                </div> 
                <div class="form-groups">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" class="leadInp">
                    <span></span>
                </div>
                <div class="form-groups">
                    <label for="country">country</label>
                    <input type="text" name="country" id="country" class="leadInp">
                    <span></span>
                </div>
            </section>
            <section class="right-form">
                <div class="form-groups">
                    <label for="oraganization">Organization</label>
                    <input type="text" name="org" id="organization" class="leadInp"> 
                    <span></span>   
                </div>
                <div class="form-groups">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" class="leadInp">
                    <span></span>
                </div>
                <div class="form-groups">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="leadInp">
                    <span></span>
                </div>
                <div class="form-groups">
                    <label for="fax">Fax</label>
                    <input type="text" name="fax" id="fax" class="leadInp">
                    <span></span>
                </div>
                <div class="form-groups">
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date" class="leadInp datePicker">
                    <span></span>
                </div>
                <div class="form-groups">
                    <label for="revenue">Annual Revenure</label>
                    <input type="number" name="revenue" id="revenue" class="leadInp">
                    <span></span>
                </div>
                <div class="form-groups">
                    <label for="state">State</label>
                    <input type="text" name="state" id="state" class="leadInp">
                    <span></span>
                </div>
                <div class="form-groups">
                    <label for="postal-code">postal-code</label>
                    <input type="number" name="postal-code" id="postal-code" class="leadInp" maxlength="6">
                    <span></span>
                </div>
            </section>         
        </form>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
     <script src="../../js/leads/leadFormScript.js"></script>
</body>
</html>
